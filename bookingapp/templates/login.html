<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your slots | BookTU</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/innerpage.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid" style="position: absolute;top: 20%;left: 40%;">
        <div class="col-md-offset-1 col-md-3">
            <form action="addData" method="POST" autocomplete="off">
                {% csrf_token %}
                <h3 class="page-header text-center text-primary">LOGIN</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" class="form-control" name="contact">
                </div>
                <div class="form-group">
                    <label>Mail</label>
                    <input type="text" class="form-control" name="mail">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" class="form-control" name="mail">
                </div>
                <div class="form-group pull-right">
                    <input type="submit" value="LogIn" class=" btn btn-primary">
                    <a href="" class=" btn btn-primary">Sign In</a>
                </div>
            </form>

        </div>
        <div class="col-md-6">
            {% if datas %}
            <h3 class="page-header text-primary text-center">View Details</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>S.no</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th>Mail</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                {% for data in datas %}
                <tbody>
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{data.Name}}</td>
                        <td>{{data.Age}}</td>
                        <td>{{data.Address}}</td>
                        <td>{{data.Contact}}</td>
                        <td>{{data.Mail}}</td>
                        <td><a class="btn btn-success" href="updateData/{{data.id}}">Update</a></td>
                        <td><a class="btn btn-danger" href="deleteData/{{data.id}}">Delete</a></td>
                    </tr>

                </tbody>

                {% endfor %}
            </table>
            {% endif %}
        </div>

    </div>
</body>

</html>
